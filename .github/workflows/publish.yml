name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate node_modules
        working-directory: ./api
        run: |
          npm i
          git checkout -- api/package-lock.json

      - name: Publish package
        working-directory: ./api
        run: npx jsr publish
